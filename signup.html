<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .weak {
            color: red;
        }

        .medium {
            color: orange;
        }

        .strong {
            color: green;
        }

        .invalid-email {
            color: red;
            font-size: 12px;
        }

        /* Custom styles for the signup form */
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            width: 400px;
            margin-bottom: 400px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 40px;
        }

        .card-title {
            color: #007bff;
            font-weight: bold;
            font-size: 24px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container signup-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Sign Up</h2>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-email" id="email-error">Invalid email format</div>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="password-strength" id="password-strength">Password strength: <span
                                id="strength-text"></span></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript code for handling form submission
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // Fetch form data
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                fullname: document.getElementById('fullname').value,
                password: document.getElementById('password').value
            };
            // You can process form data here, e.g., send it to a server using AJAX
            console.log(formData);
        });

        const passwordInput = document.getElementById('password');
        const strengthText = document.getElementById('strength-text');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');

        passwordInput.addEventListener('input', function () {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);
            updateStrengthIndicator(strength);
        });

        emailInput.addEventListener('input', function () {
            const email = emailInput.value;
            if (isValidEmail(email)) {
                emailError.style.display = 'none';
            } else {
                emailError.style.display = 'block';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;

            // Add strength points for each condition met
            if (password.length >= 8) {
                strength += 1;
            }
            if (password.match(/[a-z]/)) {
                strength += 1;
            }
            if (password.match(/[A-Z]/)) {
                strength += 1;
            }
            if (password.match(/[0-9]/)) {
                strength += 1;
            }
            if (password.match(/[!@#$%^&*(),.?":{}|<>]/)) {
                strength += 1;
            }

            return strength;
        }

        function updateStrengthIndicator(strength) {
            switch (strength) {
                case 0:
                case 1:
                    strengthText.textContent = 'Weak';
                    strengthText.className = 'weak';
                    break;
                case 2:
                    strengthText.textContent = 'Medium';
                    strengthText.className = 'medium';
                    break;
                default:
                    strengthText.textContent = 'Strong';
                    strengthText.className = 'strong';
                    break;
            }
        }
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>

</html>
