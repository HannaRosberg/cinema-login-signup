<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Horizontal Navbar</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles for header and navbar */
        .header {
            background-color: #007bff;
            /* Set header background color */
            color: white;
            /* Set text color to white */
            padding-top: 10px;
            /* Add padding to top */
            padding-bottom: 10px;
            /* Add padding to bottom */
        }

        .navbar-nav .nav-link {
            color: white;
            /* Set link color to white */
            margin-right: 15px;
            /* Add margin to right of links */
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
            /* Change link color on hover */
        }

        .navbar-nav .nav-item {
            display: inline-block;
            /* Make nav items display horizontally */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Your Biograf</h1>
                </div>
                <div class="col-auto">
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Movies</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Tickets</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contact</a>
                                    </li>
                                    <!-- Add more navigation items as needed -->
                                </ul>
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="signup.html">Sign Up</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="login.html">Login</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- End Navbar -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Content Area -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Welcome to Your Biograf</h1>
                <!-- Add more content here -->
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
